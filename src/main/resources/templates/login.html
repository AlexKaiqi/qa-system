<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>登录界面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="登录界面"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{css/login.css}">
</head>
<body>
<!-- begin -->
<div class="container">
    <!-- login box -->
    <div id="login-box" class="card login-box">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form><!-- /form -->
        <a href="#" class="forgot-password">Forgot the password?</a>
        <a href="#" onclick="$('#login-box').hide(); $('#signup-box').show()">Sign Up</a>
    </div>
    <!-- sign up box -->
    <div id="signup-box" class="card text-center" style="display:none">
        <form class="form-signup">
            <label for="profile-img-upload" title="upload your profile image">
                <input type="file" accept="image/jpeg, image/png" name="profile-image-upload" id="profile-img-upload" style="display:none">
                <div class="image-container text-center">
                    <img class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
                    <div class="caption">
                        <p>Upload</p>
                    </div>
                </div>
            </label>
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control"
                       placeholder="Unique User Name" required></div>
            <div class="form-group">
                <input type="text" name="profile_name" id="profile_name" class="form-control"
                       placeholder="Display Name" required></div>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control"
                       placeholder="Email Address" ></div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control"
                       placeholder="Password"></div>
            <div class="form-group">
                <input type="password" name="password_confirmation" id="password_confirmation"
                       class="form-control" placeholder="Confirm Password"></div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> I Agree <a href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a>
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signup" type="submit">Sign up</button>
            <a href="#" onclick="$('#signup-box').hide(); $('#login-box').show(); " >Sign In</a>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">Terms & Conditions</h4>
                    </div>
                    <div class="modal-body">
                        <p>并没有什么条款</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">I Agree</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    $( document ).ready(function() {
        // DOM ready

        // Test data
        /*
         * To test the script you should discomment the function
         * testLocalStorageData and refresh the page. The function
         * will load some test data and the loadProfile
         * will do the changes in the UI
         */
        //
        testLocalStorageData();
        // Load profile if it exits
        loadProfile();
    });

    /**
     * Function that gets the data of the profile in case
     * thar it has already saved in localstorage. Only the
     * UI will be update in case that all data is available
     *
     * A not existing key in localstorage return null
     *
     */
    function getLocalProfile(callback){
        var profileImgSrc      = localStorage.getItem("PROFILE_IMG_SRC");
        var profileName        = localStorage.getItem("PROFILE_NAME");
        var profileReAuthEmail = localStorage.getItem("PROFILE_REAUTH_EMAIL");

        if(profileName !== null
            && profileReAuthEmail !== null
            && profileImgSrc !== null) {
            callback(profileImgSrc, profileName, profileReAuthEmail);
        }
    }

    /**
     * Main function that load the profile if exists
     * in localstorage
     */
    function loadProfile() {
        if(!supportsHTML5Storage()) { return false; }
        // we have to provide to the callback the basic
        // information to set the profile
        getLocalProfile(function(profileImgSrc, profileName, profileReAuthEmail) {
            //changes in the UI
            $("#login-box #profile-img").attr("src",profileImgSrc);
            $("#login-box #profile-name").html(profileName);
            $("#login-box #reauth-email").html(profileReAuthEmail);
            $("#login-box #inputEmail").hide();
            $("#login-box #remember").hide();
        });
    }

    /**
     * function that checks if the browser supports HTML5
     * local storage
     *
     * @returns {boolean}
     */
    function supportsHTML5Storage() {
        try {
            return 'localStorage' in window && window['localStorage'] !== null;
        } catch (e) {
            return false;
        }
    }

    /**
     * Test data. This data will be safe by the web app
     * in the first successful login of a auth user.
     * To Test the scripts, delete the localstorage data
     * and comment this call.
     *
     * @returns {boolean}
     */
    function testLocalStorageData() {
        if(!supportsHTML5Storage()) { return false; }
        localStorage.setItem("PROFILE_IMG_SRC", "//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" );
        localStorage.setItem("PROFILE_NAME", "Alex Kai");
        localStorage.setItem("PROFILE_REAUTH_EMAIL", "alexkai@gmail.com");
    }

</script>

<!-- end -->
</body>
</html>
