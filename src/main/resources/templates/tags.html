<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>首页</title>
    <meta name="description" content="首页"/>
    <meta th:replace="fragments/snipplets:: head">
</head>
<body>

<div th:replace="fragments/snipplets :: nav">...</div>

<div class="container">

    <div class="row mb-4">
        <h2>Tags</h2>
        <a href="/questions/ask" class="ml-auto">
            <button type="button" class="btn btn-lg btn-outline-success">提问</button>
        </a>
    </div>

    <div class="card-columns">
        <div th:each="taggedQuestion: ${taggedQuestions}" class="card card-deck">
            <div class="card-body">
                <h5 th:text="${taggedQuestion.getTag().getTitle()}" class="card-title" >Tag Name</h5>
                <p th:text="${taggedQuestion.getTag().getDescription()}" class="card-text">Tag Description</p>
                <a th:href="@{${'/questions/tagged/'+taggedQuestion.getTag().getTitle()}}" href="#" class="card-link">
                    <span th:text="${taggedQuestion.getQuestions().size()}">#</span>-asked
                </a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/snipplets:: footer"></div>

<script th:replace="fragments/snipplets:: script"></script>

<script>

</script>
</body>
</html>
